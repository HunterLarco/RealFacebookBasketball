application: appthingmakeschool
version: channels
runtime: python27
api_version: 1
threadsafe: yes

handlers:
# API SCRIPT
- url: /.*
  script: app.app

# APP STATS
- url: /stats(/.*)?
  script: google.appengine.ext.appstats.ui.app

# LIBRARIES
libraries:
- name: webapp2
  version: "2.5.1"

builtins:
- appstats: on
- remote_api: on